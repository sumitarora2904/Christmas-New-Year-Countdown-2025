<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Lohri | Office Display</title>
  <style>
    :root {
      --bg-deep: #050505;
      --bg-glow: #1a0b00;
      --gold: #ffc947;
      --orange: #ff7a18;
      --red: #e03b00;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at bottom center, var(--bg-glow) 0%, var(--bg-deep) 80%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow: hidden; /* Crucial for TV to hide scrollbars */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    /* Noise overlay to prevent gradient banding on TVs */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDI1Ii8+Cjwvc3ZnPg==');
      pointer-events: none;
      z-index: 0;
    }

    /* --- Background Kites --- */
    .kite-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .kite {
      position: absolute;
      width: 60px;
      height: 60px;
      transform: rotate(45deg);
      opacity: 0.3;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .kite::after {
      content: '';
      position: absolute;
      top: 58px; left: 58px;
      width: 100px; height: 2px;
      background: rgba(255,255,255,0.4);
      transform: rotate(-45deg);
      transform-origin: top left;
    }
    /* Kite Animations */
    .k1 { top: 10%; left: 10%; background: #c7005e; animation: floatKite 8s infinite ease-in-out; }
    .k2 { top: 20%; right: 15%; background: #ff7a18; animation: floatKite 9s infinite ease-in-out reverse; transform: scale(1.5) rotate(45deg); }
    .k3 { top: 5%; left: 40%; background: #ffc947; animation: floatKite 11s infinite ease-in-out 1s; transform: scale(0.8) rotate(45deg); }
    
    @keyframes floatKite {
      0%, 100% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-20px) rotate(50deg); }
    }

    /* --- Main Content --- */
    .content-wrapper {
      z-index: 10;
      text-align: center;
      margin-top: 5vh; /* Space from top */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      height: 80px; /* Bigger logo for TV */
      margin-bottom: 2vh;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
    }

    h1 {
      font-size: 8vw; /* Responsive huge text */
      margin: 0;
      line-height: 1.1;
      text-transform: uppercase;
      background: linear-gradient(to bottom, #fff 20%, var(--gold) 60%, var(--orange) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 20px rgba(224, 59, 0, 0.6));
      font-weight: 900;
      letter-spacing: 2px;
      animation: glowText 3s infinite alternate;
    }

    @keyframes glowText {
      from { filter: drop-shadow(0 4px 20px rgba(224, 59, 0, 0.6)); }
      to { filter: drop-shadow(0 4px 35px rgba(255, 122, 24, 0.8)); }
    }

    .subtitle {
      font-size: 2.5vh;
      color: #ddd;
      margin-top: 10px;
      font-weight: 300;
      letter-spacing: 1px;
      max-width: 70%;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* --- Floating Images (Dhol & Food) --- */
    /* Arranged on sides for framing */
    .prop-container {
      position: absolute;
      bottom: 10vh;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .prop-img {
      width: 25vw; /* Large images */
      max-width: 400px;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.7));
      /* If your images have backgrounds, this border-radius helps soften them */
      border-radius: 20px; 
    }

    .dhol-wrapper {
      position: absolute;
      left: 5vw;
      bottom: 15vh;
      animation: rockDhol 4s ease-in-out infinite;
    }
    
    .food-wrapper {
      position: absolute;
      right: 5vw;
      bottom: 12vh;
      animation: floatFood 5s ease-in-out infinite;
    }

    @keyframes rockDhol {
      0%, 100% { transform: rotate(-10deg) translateY(0); }
      50% { transform: rotate(-5deg) translateY(-15px); }
    }
    @keyframes floatFood {
      0%, 100% { transform: rotate(5deg) translateY(0); }
      50% { transform: rotate(2deg) translateY(-20px); }
    }

    /* --- The Bonfire --- */
    .fire-stage {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 4;
      /* Glowing floor effect */
      background: radial-gradient(ellipse at bottom, rgba(255, 122, 24, 0.25) 0%, transparent 70%);
    }

    .flames-svg {
      width: 35vh;
      height: 35vh;
      filter: drop-shadow(0 0 50px var(--red));
      animation: breatheFire 2s infinite alternate;
      z-index: 2;
    }

    .wood-log {
      position: absolute;
      bottom: 10px;
      width: 25vh;
      height: 6vh;
      background: #4a2712;
      border-radius: 10px;
      box-shadow: inset 0 -5px 20px rgba(0,0,0,0.9);
      z-index: 3;
    }
    .wood-log::before, .wood-log::after {
      content: ''; position: absolute; background: #5d331a;
      border-radius: 8px; box-shadow: inset 0 -5px 10px rgba(0,0,0,0.8);
    }
    .wood-log::before { width: 110%; height: 80%; left: -5%; top: -10px; transform: rotate(5deg); }
    .wood-log::after { width: 110%; height: 80%; left: -5%; top: -20px; transform: rotate(-5deg); }

    @keyframes breatheFire {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Flicker animations for SVG paths */
    .f1 { animation: flicker 1s infinite alternate; }
    .f2 { animation: flicker 1.4s infinite alternate; }
    .f3 { animation: flicker 0.8s infinite alternate; }

    @keyframes flicker {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-5px) scale(1.02); opacity: 1; }
    }

    /* --- Sparks --- */
    .spark {
      position: absolute;
      width: 6px; height: 6px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--gold);
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="kite-layer">
    <div class="kite k1"></div>
    <div class="kite k2"></div>
    <div class="kite k3"></div>
  </div>

  <div class="content-wrapper">
    <img src="https://www.terrasparq.com/terrasparq-logo-new.png" alt="Logo" class="logo">
    
    <h1>HAPPY LOHRI</h1>
    <div class="subtitle">May the warmth of the bonfire bring joy, prosperity, and success to our team.</div>
  </div>

  <div class="dhol-wrapper">
    <img src="./dhol.png" alt="Dhol" class="prop-img">
  </div>

  <div class="food-wrapper">
    <img src="./food.png" alt="Lohri Food" class="prop-img">
  </div>

  <div class="fire-stage" id="fire-stage">
    <svg class="flames-svg" viewBox="0 0 100 100">
      <path class="f1" fill="#e03b00" d="M50 95C30 95 15 75 15 50C15 25 50 5 50 5C50 5 85 25 85 50C85 75 70 95 50 95Z" opacity="0.8"/>
      <path class="f2" fill="#ff7a18" d="M50 95C35 95 25 80 25 60C25 40 50 15 50 15C50 15 75 40 75 60C75 80 65 95 50 95Z" opacity="0.9"/>
      <path class="f3" fill="#ffc947" d="M50 95C40 95 35 85 35 70C35 55 50 35 50 35C50 35 65 55 65 70C65 85 60 95 50 95Z"/>
    </svg>
    <div class="wood-log"></div>
  </div>

  <script>
    // Particle System for Sparks
    const fireStage = document.getElementById('fire-stage');
    
    function createSpark() {
      const spark = document.createElement('div');
      spark.classList.add('spark');
      
      // Randomize positioning near center
      const startX = 50 + (Math.random() * 20 - 10); 
      spark.style.left = startX + '%';
      spark.style.bottom = '100px'; // Start from top of logs
      
      // Randomize movement
      const duration = 2 + Math.random() * 2;
      const xDrift = (Math.random() * 100 - 50) + 'px';
      
      spark.animate([
        { transform: `translate(0, 0) scale(1)`, opacity: 1 },
        { transform: `translate(${xDrift}, -40vh) scale(0)`, opacity: 0 }
      ], {
        duration: duration * 1000,
        easing: 'linear',
        fill: 'forwards'
      });
      
      fireStage.appendChild(spark);
      
      setTimeout(() => { spark.remove(); }, duration * 1000);
    }

    // Generate sparks constantly
    setInterval(createSpark, 150);
  </script>
</body>
</html>
