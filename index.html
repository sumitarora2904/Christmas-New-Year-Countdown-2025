<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas & New Year Countdown</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="frame-border">
    <div class="frame-top"></div>
    <div class="frame-bottom"></div>
    <div class="frame-left"></div>
    <div class="frame-right"></div>
</div>

<div class="logo-container">
    <img src="https://www.terrasparq.com/terrasparq-logo-new.png" alt="Terrasparq Logo">
</div>

<div class="decoration" style="top:25px; left:25px;"><img src="https://img.icons8.com/color/96/christmas-star.png"/></div>
<div class="decoration" style="top:25px; right:25px;"><img src="https://img.icons8.com/color/96/christmas-ball.png"/></div>
<div class="decoration" style="bottom:25px; left:25px;"><img src="https://img.icons8.com/color/96/christmas-tree.png"/></div>
<div class="decoration" style="bottom:25px; right:25px;"><img src="https://img.icons8.com/color/96/snowflake.png"/></div>

<div id="lightsContainer"></div>

<img id="santa" src="https://pngimg.com/uploads/santa_sleigh/santa_sleigh_PNG72.png">
<canvas id="fireworks"></canvas>
<canvas id="confetti"></canvas>

<div class="container">
    <h1 id="title">ğŸ„ Christmas Countdown ğŸ„</h1>

    <div class="countdown">
        <div class="time-box"><div class="number" id="days">0</div><div class="label">Days</div></div>
        <div class="time-box"><div class="number" id="hours">0</div><div class="label">Hours</div></div>
        <div class="time-box"><div class="number" id="minutes">0</div><div class="label">Minutes</div></div>
        <div class="time-box"><div class="number" id="seconds">0</div><div class="label">Seconds</div></div>
    </div>

    <div id="celebrationMessage"></div>
</div>

<footer>Created with â¤ï¸ by Sumit Arora</footer>

<audio id="bgMusic" loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Jingle_Bells_%28ISRC_USUAN1100187%29.mp3" type="audio/mp3">
</audio>

<audio id="celebrationSound">
    <source src="https://cdn.pixabay.com/download/audio/2025/07/09/audio_388ae48747.mp3" type="audio/mp3">
</audio>

<button id="musicBtn">ğŸµ Play Music</button>

<script src="script.js"></script>
</body>
</html>
