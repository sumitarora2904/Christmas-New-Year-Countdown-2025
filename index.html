<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Terrasparq Holiday Countdown</title><style>body{margin:0;background:radial-gradient(circle at 50% 50%,#0c1a4b 0%,#000 100%) fixed;color:#fff;overflow:hidden;display:flex;flex-direction:column;height:100vh;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}.logo-container{text-align:center;padding:20px 0}.logo-container img{max-width:300px;margin-top:35px;filter:drop-shadow(0 0 8px rgba(255,255,255,.4));opacity:.9}.container{margin:auto;padding:60px 80px;text-align:center;backdrop-filter:blur(25px);background:rgba(255,255,255,.05);border-radius:30px;box-shadow:0 0 50px rgba(255,255,255,.3),inset 0 0 20px rgba(255,255,255,.15);z-index:3;animation:fadeIn 1.5s;border:1px solid rgba(255,255,255,.1)}@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}h1{font-size:5rem;margin-bottom:25px;font-weight:300;text-shadow:0 0 20px #ffeb3b}.countdown{display:flex;gap:40px;justify-content:center;flex-wrap:wrap}.time-box{border:1px solid rgba(255,255,255,.15);padding:30px 40px;border-radius:20px;width:150px;box-shadow:0 0 20px rgba(0,0,0,.3)}.number{font-size:5.5rem;font-weight:900;color:#ffeb3b}.label{font-size:1.2rem;text-transform:uppercase;letter-spacing:2px}#celebrationMessage{display:none;margin-top:35px;font-size:3.5rem;color:#4caf50;font-weight:700}canvas{position:fixed;top:0;left:0;pointer-events:none}#snow{z-index:2}#fireworks,#confetti{z-index:4}#santa{position:fixed;top:100px;left:-400px;width:400px;z-index:5;pointer-events:none;filter:drop-shadow(0 0 10px #fff)}.decoration{position:fixed;width:90px;z-index:6;animation:twinkle 2s infinite alternate}@keyframes twinkle{to{transform:rotate(15deg) scale(1.1);opacity:1}}#musicBtn{position:fixed;bottom:40px;right:40px;padding:10px 25px;border-radius:30px;background:rgba(255,255,255,.1);border:1px solid rgba(255,235,59,.5);color:#fff;cursor:pointer;z-index:10}footer{position:fixed;bottom:10px;width:100%;text-align:center;font-size:.9rem;opacity:.7;z-index:6}@media(max-width:768px){h1{font-size:3rem}.time-box{width:90px;padding:15px}.number{font-size:3rem}}</style></head><body><div class="logo-container"><img src="https://www.terrasparq.com/terrasparq-logo-new.png"></div><div class="decoration" style="top:50px;left:50px"><img src="https://img.icons8.com/color/96/christmas-star.png"></div><div class="decoration" style="top:50px;right:50px"><img src="https://img.icons8.com/color/96/christmas-ball.png"></div><div class="decoration" style="bottom:50px;left:50px"><img src="https://img.icons8.com/color/96/christmas-tree.png"></div><div class="decoration" style="bottom:50px;right:50px"><img src="https://img.icons8.com/color/96/snowflake.png"></div><img id="santa" src="https://pngimg.com/uploads/santa_sleigh/santa_sleigh_PNG72.png"><canvas id="snow"></canvas><canvas id="fireworks"></canvas><canvas id="confetti"></canvas><div class="container"><h1 id="title">üéÑ Christmas Countdown üéÑ</h1><div class="countdown"><div class="time-box"><div class="number" id="days">00</div><div class="label">Days</div></div><div class="time-box"><div class="number" id="hours">00</div><div class="label">Hours</div></div><div class="time-box"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div><div class="time-box"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div></div><div id="celebrationMessage"></div></div><footer>Created with ‚ù§Ô∏è by Sumit Arora</footer><audio id="bgMusic" loop><source src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Jingle_Bells_%28ISRC_USUAN1100187%29.mp3"></audio><audio id="celebrationSound"><source src="https://cdn.pixabay.com/download/audio/2025/07/09/audio_388ae48747.mp3"></audio><button id="musicBtn">üéµ Play Music</button><script>const music=document.getElementById("bgMusic"),btn=document.getElementById("musicBtn");btn.onclick=()=>music.paused?music.play().then(()=>btn.textContent="‚è∏ Pause Music"): (music.pause(),btn.textContent="üéµ Play Music");const snow=document.getElementById("snow"),sctx=snow.getContext("2d");let flakes=[];function rs(){let d=window.devicePixelRatio||1;snow.width=innerWidth*d;snow.height=innerHeight*d;snow.style.width=innerWidth+"px";snow.style.height=innerHeight+"px";sctx.setTransform(d,0,0,d,0,0)}function cs(){flakes=[];for(let i=0;i<220;i++)flakes.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*3+1,s:Math.random()*1.5+.5,d:Math.random()*.6-.3,o:Math.random()*.6+.4})}function ds(){sctx.clearRect(0,0,innerWidth,innerHeight);flakes.forEach(f=>{sctx.beginPath();sctx.arc(f.x,f.y,f.r,0,6.28);sctx.fillStyle=`rgba(255,255,255,${f.o})`;sctx.fill();f.y+=f.s;f.x+=f.d;if(f.y>innerHeight){f.y=-f.r;f.x=Math.random()*innerWidth}if(f.x>innerWidth)f.x=0;if(f.x<0)f.x=innerWidth});requestAnimationFrame(ds)}const santa=document.getElementById("santa");let si=null;function ss(){if(si)return;santa.style.display="block";const fly=()=>{santa.style.transition="none";santa.style.transform="translateX(-300px)";santa.style.top=80+Math.random()*150+"px";requestAnimationFrame(()=>{santa.style.transition="transform 18s linear";santa.style.transform=`translateX(${innerWidth+500}px)`})};fly();si=setInterval(fly,18000)}function ts(){clearInterval(si);si=null;santa.style.display="none"}const fw=document.getElementById("fireworks"),fwx=fw.getContext("2d");let fws=[],fi=null;function rf(){let d=window.devicePixelRatio||1;fw.width=innerWidth*d;fw.height=innerHeight*d;fw.style.width=innerWidth+"px";fw.style.height=innerHeight+"px";fwx.setTransform(d,0,0,d,0,0)}function sf(){if(fi)return;fi=setInterval(()=>fws.push({x:Math.random()*innerWidth,y:innerHeight,s:Math.random()*3+3,c:`hsl(${Math.random()*360},100%,60%)`,e:0,p:[]}),300)}function df(){fwx.clearRect(0,0,innerWidth,innerHeight);fws.forEach(f=>{if(!f.e){fwx.fillStyle=f.c;fwx.beginPath();fwx.arc(f.x,f.y,2,0,6.28);fwx.fill();f.y-=f.s;if(f.y<innerHeight*.5){f.e=1;for(let i=0;i<45;i++)f.p.push({x:f.x,y:f.y,a:Math.random()*6.28,s:Math.random()*4+1})}}else f.p.forEach(p=>{fwx.fillStyle=f.c;fwx.beginPath();fwx.arc(p.x,p.y,2,0,6.28);fwx.fill();p.x+=Math.cos(p.a)*p.s;p.y+=Math.sin(p.a)*p.s;p.s*=.98})});fws=fws.filter(f=>f.e?f.p.some(p=>p.s>.2):1);requestAnimationFrame(df)}const cc=document.getElementById("confetti"),cx=cc.getContext("2d");let cps=[];function rc(){let d=window.devicePixelRatio||1;cc.width=innerWidth*d;cc.height=innerHeight*d;cc.style.width=innerWidth+"px";cc.style.height=innerHeight+"px";cx.setTransform(d,0,0,d,0,0)}function sc(){cps=[];for(let i=0;i<300;i++)cps.push({x:Math.random()*innerWidth,y:Math.random()*-300,s:Math.random()*3+2,z:Math.random()*8+4,c:`hsl(${Math.random()*360},100%,50%)`,t:Math.random()*360})}function dc(){cx.clearRect(0,0,innerWidth,innerHeight);cps.forEach(c=>{cx.save();cx.translate(c.x,c.y);cx.rotate(c.t);cx.fillStyle=c.c;cx.fillRect(-c.z/2,-c.z/2,c.z,c.z);cx.restore();c.y+=c.s;c.t+=.05;if(c.y>innerHeight){c.y=-c.z;c.x=Math.random()*innerWidth}});requestAnimationFrame(dc)}let started=0;function upd(){const n=new Date,y=n.getFullYear(),csd=new Date(`December 25, ${y}`),ced=new Date(`December 26, ${y}`),ny=new Date(`January 1, ${y+1}`);let t,m;const title=document.getElementById("title");if(n<csd){t=csd;title.textContent="üéÑ Christmas Countdown üéÑ";m=`üéÅ Merry Christmas ${y}, Terrasparq! üéÅ`}else if(n<ced){document.querySelector(".countdown").style.display="none";document.getElementById("celebrationMessage").style.display="block";document.getElementById("celebrationMessage").textContent=`üéÅ Merry Christmas ${y}, Terrasparq! üéÅ`;if(!started){started=1;ss();sc();dc()}return}else{t=ny;title.textContent="üéâ New Year Countdown üéâ";m=`ü•Ç Happy New Year ${y+1}, Terrasparq! ü•Ç`}let d=t-n;if(d>0){["days","hours","minutes","seconds"].forEach((id,i)=>document.getElementById(id).textContent=String(Math.floor(d/[864e5,36e5,6e4,1e3][i]%(i?i==1?24:60:999))).padStart(2,"0"));document.querySelector(".countdown").style.display="flex";document.getElementById("celebrationMessage").style.display="none";started=0}else{document.querySelector(".countdown").style.display="none";document.getElementById("celebrationMessage").style.display="block";document.getElementById("celebrationMessage").textContent=m;if(!started){started=1;sf();df();sc();dc();ts()}}}document.addEventListener("DOMContentLoaded",()=>{rs();cs();ds();rf();rc();setInterval(upd,1e3);upd();window.addEventListener("resize",()=>{rs();cs();rf();rc()})});</script></body></html>
